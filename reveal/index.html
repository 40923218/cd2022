<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <h2>40923218 cd2022</h2>
            <p>
                兩周進度匯報
            </p>
        </section>

        <section>
            <h2>W7</h2>
            
        <section>
            <h2>上週進度</h2>
            <p>
                使用NX12 繪製零組件，並導入Coppliasim做控制。
            </p>
        </section>
        </section>

        <section>
            <h2>W8</h2>

        <section>
            <h2>本周進度</h2>
            <p>
                統整上禮拜製作的東西，並將寫成網誌與簡報。
            </p>
        </section>

        <section>
            <h3>流程</h3>
            <p>
            將STL檔匯入之後拆解，開始將零件分類，安裝關節與鎖點
            ，裝上馬達，最後導入UI，並做最後測試。
            </p>
        </section>
        
        <section>
            <h2>心得</h2>
            <p>
                跟上學期的meArm比，零件更為複雜，在分類上會花更多時間，也因為零件複雜，所以在測試關節連動性時也容易出現錯誤，經過反覆調整，最後成功做出來了。
            </p>
        </section>
        
        <section>
            <h2>成品連結</h2>
            <p>
            <iframe width="560" height="313" allowfullscreen="allowfullscreen" frameborder="0" src="https://40923218.github.io/cd2022/downloads/Arm.mp4 "></iframe> 
            </p>
            <p>
            <small>
                <a href="https://40923218.github.io/cd2022/blog/midterm.html">詳細圖片流程</a>、
                <a href="https://40923218.github.io/cd2022/content/midterm.html">繪圖過程影片</a>
            <small>
            </p>
        </section>
        </section>

    </div>
</div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
